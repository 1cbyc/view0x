name: Performance Tests

on:
  schedule:
    - cron: '0 0 * * 0' # Weekly on Sunday at midnight
  workflow_dispatch: # Manual trigger
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - 'performance-tests/**'

jobs:
  performance-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: view0x_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: Setup environment
        working-directory: ./backend
        run: |
          cp .env.example .env
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/view0x_test" >> .env
          echo "REDIS_URL=redis://localhost:6379" >> .env

      - name: Run database migrations
        working-directory: ./backend
        run: npm run migrate

      - name: Build backend
        working-directory: ./backend
        run: npm run build

      - name: Start backend server
        working-directory: ./backend
        run: |
          npm start &
          echo $! > server.pid
          sleep 10

      - name: Install k6
        run: |
          curl https://github.com/grafana/k6/releases/download/v0.48.0/k6-v0.48.0-linux-amd64.tar.gz -L | tar xvz --strip-components 1
          sudo mv k6 /usr/local/bin

      - name: Run k6 stress test
        working-directory: ./performance-tests
        run: |
          k6 run --summary-export=summary.json stress-test.js
          
      - name: Install Artillery
        run: npm install -g artillery@latest

      - name: Run Artillery load test
        working-directory: ./performance-tests
        run: |
          artillery run --output report.json load-test.yml
          artillery report report.json --output report.html

      - name: Upload performance reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-reports
          path: |
            performance-tests/summary.json
            performance-tests/report.json
            performance-tests/report.html

      - name: Stop backend server
        if: always()
        working-directory: ./backend
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
          fi

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = JSON.parse(fs.readFileSync('performance-tests/summary.json', 'utf8'));
            
            const comment = `## Performance Test Results üìä
            
            **k6 Stress Test:**
            - Total Requests: ${summary.metrics.http_reqs.count}
            - Average Response Time: ${summary.metrics.http_req_duration.avg.toFixed(2)}ms
            - p95: ${summary.metrics.http_req_duration['p(95)'].toFixed(2)}ms
            - p99: ${summary.metrics.http_req_duration['p(99)'].toFixed(2)}ms
            - Error Rate: ${(summary.metrics.http_req_failed.rate * 100).toFixed(2)}%
            
            ${summary.metrics.http_req_duration['p(95)'] > 500 ? '‚ö†Ô∏è p95 exceeds 500ms threshold' : '‚úÖ p95 within threshold'}
            ${summary.metrics.http_req_duration['p(99)'] > 1000 ? '‚ö†Ô∏è p99 exceeds 1000ms threshold' : '‚úÖ p99 within threshold'}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
